


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Movies</title>
  </head>
  <body>

  {% extends 'base.html' %} 
  {% block content %}


    <div class="container mt-5">
        <h1 class="mb-3">Upcoming...</h1>
        <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Movie1" class="d-block w-100" alt="Movie 1"> </div>
            <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400/C70039/FFFFFF?text=Movie2" class="d-block w-100" alt="Movie 2"> </div>
       
            <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for Movie:
                </label>
                <input type="text" class="form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        Searching for {{ searchTerm }}

        <div class="row row-col-1 row-cols-md-3 g-4">
            {% for movie in movies %}

                <div class="card" style="width: 18rem;">
                <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <a href="{{movie.url}}" class="btn btn-primary">Go somewhere</a>
                </div>
                </div>

            {% endfor %}
            <br/>
            <br/>
        <div/>

    <div/>

    {% endblock content %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
